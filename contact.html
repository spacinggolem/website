	<h1>Contact:</h1>

	<hr>


	<div class="container">
		<form action="mailto:waltersajtos@outlook.com" method="post" enctype="text/plain">
			<label for="first_name">First Name:&nbsp;</label>
			<input id="first_name" name="first_name" placeholder="Your name.." type="text">
			<br>

			<label for="last_name">Last Name:&nbsp;</label>
			<input id="last_name" name="last_name" placeholder="Your last name.." type="text">
			<br>

			<label for="email">Mail adress:</label>
			<input id="email" name="email" placeholder="Your e-mailadress.." type="text">
			<br>

			<label for="Reason">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Reason:&nbsp;</label>
			<select id="Reason" name="Reason">

				<option value="Affiliation"> Affiliation </option>

				<option value="Sponsorship">Sponsorship </option>

				<option value="Question">Question </option>

				<option value="Different"> None of the above </option>

			</select>
			<br>

			<label for="message" id="message">&nbsp;&nbsp;&nbsp;Question:&nbsp;</label>
			<textarea id="message" name="message" placeholder="Write something.."></textarea>

			<input id='submit' type="submit" value="Send">
		</form>
	</div>
